	<head>
		<title>SpeedReader</title>
		<script src="speedreader.js" type="text/javascript"></script>
		<link href="speedreader.css" type="text/css" rel="stylesheet" />
	</head>

	<body>
		<h1>SpeedReader</h1>

		<div id="animation">
		</div>

		<div id="controlbox">
			<fieldset class="controls">
				<legend class="labels">Play Controls:</legend>
				<button id="clickstart">Start</button>
				<button id="clickstop" disabled="disabled">Stop</button>
			</fieldset>

			<fieldset class="controls">
				<legend class="labels">Speed:</legend>
				<select id="speed">
					<option value="500">50 wpm</option>
					<option value="200">300 wpm</option>
					<option value="171" selected="selected">350 wpm</option>
					<option value="150">400 wpm</option>
					<option value="133">450 wpm</option>
					<option value="120">500 wpm</option>
				</select>
			</fieldset>

			<fieldset class="controls">
				<legend class="labels">Size:</legend>
				<label><input id="medium" value="36" type="radio" name="size" 
						checked="checked"/> Medium</label>
				<label><input id="big" value="48" type="radio" name="size"/> Big</label>
				<label><input id="bigger" value="60" type="radio" name="size"/> Bigger</label>	
			</fieldset>
			
		</div>

		<fieldset>
			<legend class="labels">Input Text</legend>
			<textarea id="script" rows="10" cols="80"></textarea>
		</fieldset>

		<p>
			<a href="https://webster.cs.washington.edu/validate-html.php">
				<img src="https://webster.cs.washington.edu/images/w3c-html-blue.png" 
					 alt="Valid HTML5" /></a>
			<a href="https://webster.cs.washington.edu/validate-css.php">
				<img src="https://webster.cs.washington.edu/images/w3c-css-blue.png" 
					 alt="Valid CSS" /></a>
			<a href="https://webster.cs.washington.edu/jslint/?referer.php">
				<img src="https://webster.cs.washington.edu/images/w3c-js-blue.png" 
					 alt="Valid JS" /></a>
		</p>
	</body>
</html>
